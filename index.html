<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissers</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./rockPaperScissers.js" defer></script>
</head>
<body>
    <main class="wrapper">
        <div class="playerChoise">
            <div class="choise"><button id="rock">Rock</button></div>
            <div class="choise"><button id="paper">Paper</button></div>
            <div class="choise"><button id="scissors">Scissors</button></div>
        </div>
        <div class="battleGround">
            <div class="playerInfo info">
                <div id="playerScore" class="score"></div>
                <div class="versesCard">
                    <div id="playerSelection"></div>
                </div>
            </div>
            <p id="vs">VS</p>
            <div class="computerInfo info">
                <div id="computerScore" class="score"></div>
                <div class="versesCard">
                    <div id="computerSelection"></div>
                </div>
            </div>
        </div>
        <p id="roundInicator"></p>
        <div id="result"></div>
    </main>
</body>
</html>
